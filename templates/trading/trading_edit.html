{% extends 'base3.html' %}
{% load crispy_forms_tags %}

{% block content %}

<h2>Edit Post</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Update</button>
</form>

<a class="btn btn-edit" href="{% url 'trading_list' %}">Cancel Edit</a>

{% endblock %}
