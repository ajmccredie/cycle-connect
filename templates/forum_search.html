{% extends 'base1.html' %}

{% load static %}
{% block content %}
<h2>Search Results for "{{ query }}" within the forum</h2>
<ul>
    {% for post in results %}
    <li><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></li>
    {% empty %}
    <li>No posts found.</li>
    {% endfor %}
</ul>
{% endblock %}
