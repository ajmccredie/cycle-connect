{% extends 'base4.html' %}

{% block content %}
    <h1>Add a New Ride</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Ride</button>
    </form>

    <a href="{% url 'rides' %}" class="btn btn-edit">Return to Rides without Creating</a>

{% endblock %}
