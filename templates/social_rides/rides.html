{% extends 'base4.html' %}

{% block content %}
    <h1>Planned Rides</h1>
    <div class="rides-list">
        {% for ride in rides %}
            <div class="ride">
                <h2><a href="{% url 'ride_details' pk=ride.pk %}">{{ ride.title }}</a></h2>
                <p>Length: {{ ride.distance }} km</p>
                {% if ride.image %}
                    <img src="{{ ride.image.url }}" alt="{{ ride.title }}">
                {% endif %}
            </div>
        {% empty %}
            <p>No rides planned at the moment.</p>
        {% endfor %}
    </div>
{% endblock %}
