{% extends 'base4.html' %}

{% block content %}
    <h1>Delete Ride</h1>
    <p>Are you sure you want to delete the ride "{{ ride.title }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'ride_details' pk=ride.id %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
