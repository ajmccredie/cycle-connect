{% extends 'base4.html' %}

{% block content %}
    <h1>Delete Ride</h1>
    <p>Are you sure you want to delete the ride "{{ ride.title }}"?</p>

    <form action="{% url 'delete_ride' ride_id=ride.id %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-delete">Confirm Delete</button>
        <a href="{% url 'ride_details' pk=ride.id %}" class="btn btn-edit">Cancel Delete</a>
    </form>
{% endblock %}
