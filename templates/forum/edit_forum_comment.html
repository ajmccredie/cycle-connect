{% extends 'base1.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Please edit your comment</h1>

<div id="popup-overlay">
    <div id="success-popup" class="popup-message">
        <p>Edit was successful!</p>
    </div>
</div>

<form method="post" id="editForm">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-edit">Update Comment</button>
    <a href="{% url 'userforum_post_detail' pk=post.id %}" class="btn btn-edit">Return to comments with no changes</a>
</form>

{% endblock %}
