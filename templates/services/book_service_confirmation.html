{% extends 'base2.html' %}

{% load static %}

{% block content %}
<h1>Booking confirmation</h1>

<div class="slot">
    <h4>{{ booking.service.name }}</h4>
    <p>{{ booking.slot.start_time|date:"D, d M Y" }}  {{ booking.slot.start_time|time:"H:i" }} - {{ booking.slot.end_time|time:"H:i" }}</p>
    <p><span class="status-{{ booking.status|lower }}"></span> {{ booking.status }}  <span class="status-{{ booking.status|lower }}"></span></p>
</div>
<a class="btn btn-a" href="{% url 'booking_status' %}">View My Bookings</a>

{% endblock %}
